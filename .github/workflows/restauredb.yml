name: Restaure BD

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ” Azure Login with OIDC
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: ğŸ› ï¸ Install Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.7.5

      - name: âš™ï¸ Terraform Init & Apply
        run: |
          terraform init
          terraform apply -auto-approve

      - name: ğŸ’¾ Import BACPAC to Azure SQL
        shell: pwsh
        run: |
          Import-AzSqlDatabase `
            -ResourceGroupName "mon-rg" `
            -ServerName "monserveur-sql" `
            -DatabaseName "TestProduitsDB" `
            -StorageKeyType "StorageAccessKey" `
            -StorageKey "${{ secrets.STORAGE_KEY }}" `
            -StorageUri "https://monstorage1753057890.blob.core.windows.net/basedonnees/TestProduitsDB.bacpac" `
            -Edition "Basic"
